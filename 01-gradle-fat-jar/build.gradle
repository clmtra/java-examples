buildscript {
    ext {
        guavaVersion = '11.0.2'
    }
}

plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

dependencies {
    implementation("com.google.guava:guava:${guavaVersion}")
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'com.clmtra.javaexamples.Main'
    }
}

tasks.build.dependsOn tasks.shadowJar



